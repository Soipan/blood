
<!DOCTYPE html>
    <html lang="en">

        <head>

            <title> Login and Registration</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
            <link rel="stylesheet" type="text/css" href="recode.css">
        
        
        </head>

        <body>
            <div class="hero">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"> </div>
                        <button type="button" class="toggle-btn" onclick="login()">Log In </button >                  
                        <button type="button" class="toggle-btn" onclick="signup()"></a>Sign Up</button>
                    </div>

                    <div class="social-icons">
                        <img src="fb.png">
                        <img src="ig.png">
                        <img src="gg.png">
                        <img src="tw.png">
                    </div>

                <form action="login.php" id="login" method="POST" autocomplete="off" class="input-group" >
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box" onclick="myFunction()"> <span>Show Password</span> 
                    <button type="submit" class="submit-btn">Log in</button>
                </form>

                <form  action="connect.php" id="signup" method="POST" autocomplete="off" class="input-group">
                    <input type="email" class="input-field" name="Email" placeholder="Email" required>
                    <input type="password" class="input-field" name="Password" placeholder="Password" required>
                    <input type="number" class="input-field" name="Phone" placeholder="Phone" required>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>

                </div>
            </div>

            <script>
                var x = document.getElementById("login");
                var y = document.getElementById("signup");
                var z = document.getElementById("btn");

                function signup(){
                    x.style.left="-400px";
                    y.style.left="50px";
                    z.style.left="110px";

                }

                function login(){
                    x.style.left="50px";
                    y.style.left="450px";
                    z.style.left="0";
                    
                }

                function myFunction() { var m = document.getElementById("myInput");
if (m.type === "password") {
    m.type = "text";
} else {
    m.type = "password";
}
}

            </script>
        </body>

    </html>
